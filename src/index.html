<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Practice</title>
  <link rel="stylesheet" href="styles/main.scss">
 
</head>
<body>
  <main>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><i class="fas fa-shopping-basket"></i> 妙妙商店</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">商品</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" >當日特價</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container mt-4">
      <div class="items row">
        <div class="col-sm-2">
          <div class="card" data-product-id="624946E">
            <img src="images/toy011.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class=" card-title fs-6 fw-light">火腿</h5>
              <p class="price">$20</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fa fa-thumbs-up"></i></button>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card" data-product-id="044464F">
            <img src="images/toy002.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title fs-6 fw-light">叉奇</h5>
              <p class="price">$15</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fa fa-thumbs-up"></i></button>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card" data-product-id="A6245B4">
            <img src="images/toy003.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title fs-6 fw-light">翠絲</h5>
              <p class="price">$10</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fa fa-thumbs-up"></i></button>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card" data-product-id="09DC594">
            <img src="images/toy004.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title fs-6 fw-light">巴斯光年</h5>
              <p class="price">$8.5</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fa fa-thumbs-up"></i></button>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card" data-product-id="AAE759E">
            <img src="images/toy005.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title fs-6 fw-light">抱抱龍</h5>
              <p class="price">$9.99</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fa fa-thumbs-up"></i></button>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card" data-product-id="D014739">
            <img src="images/toy006.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title fs-6 fw-light">胡迪</h5>
              <p class="price">$12.5</p>
              <button class="btn btn-sm btn-warning fw-light"><i class="fa fa-thumbs-up"></i></button>
            </div>
          </div>
        </div>
      </div>
      <hr>

      <section class="cart">
        <h2>購物車</h2>
        <table class="table cart-item-table">
          <thead>
            <tr>
              <th scope="col">項目</th>
              <th scope="col">數量</th>
              <th scope="col">單價</th>
              <th scope="col">小計</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2"></td>
              <td>總價</td>
              <td><span class="total-price">$0</span></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <button class="btn btn-lg btn-success empty-cart"><i class="fas fa-shopping-cart"></i> 清空購物車</button>
      </section>
    </section>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
